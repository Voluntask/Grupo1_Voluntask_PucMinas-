<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>navbar</title>
</head>

<body>
  <!-- Espaço para copiar a navbar pronta -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img id="navbar" src="/projeto/assets/img/voluntask_logo.png" alt="Logo" width="100" height="100"
          class="d-inline-block align-text-center">
      </a>
    </div>
  </nav>

  <!-- Espaço para copiar o footer pronto -->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

      <div class="col-md-4">
        <img src="/projeto/assets/img/waita_logo.png" alt="waita_logo" width="150" height="30">
      </div>
        <p class="col-md-4 mb-0 text-body-secondary">Copyright © 2024 VOLUNTASK & WAITA.</p>
      <div class="nav col-md-4 justify-content-end">
        <img src="/projeto/assets/img/voluntask_logo.png" alt="voluntask_logo" width="110" height="100">
      </div>
    </footer>
  </div>

  <!-- API Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
